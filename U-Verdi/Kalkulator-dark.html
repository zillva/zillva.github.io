<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-verdi kalkulator</title>
    <link rel="stylesheet" href="Nettside-css.css">
    <link rel="stylesheet" href="Kalkulator.css">
    <script src="Kalkulator.js"></script>
</head>
<body>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <div>
        <div id="bar">
            <div id="logo1">
                <img src="Logo.png" alt="Dyre vinduer AS" height="100%" width="100%">
            </div>
            <a href="Infoside-dark.html">
                <div id="info3">
                    <p id="txt3">Informasjon</p>
                </div>
            </a>
            <div id="calc3">
                <p id="txt3">Kalkulator</p>
            </div>
            <a href="U-verdi-dark.html">
                <div id="val1">
                    <p id="txt3">U-verdi</p>
                </div>
            </a>
            <a href="Kontakt-dark.html">
                <div id="cont1">
                    <p id="txt3">Hjelp</p>
                </div>
            </a>
            <a href="Kalkulator-light.html">
                <div id="dark1">
                    <p id="txt4">
                        Mørk modus
                    </p>
                </div>
            </a>
        </div>
        <div id="img4">
            <img src="" alt="">
        </div>
        <div id="txtbox3">
            <p id="txtW">
                <div id="kalkulatorBox">
                    <div id="txtBoxLeftDark">
                        Vindu høyde i cm
                    </div>
                    <div id="txtBoxRightDark">
                        Vindu bredde i cm
                    </div>
                    <form onsubmit="return false">
                        <input type="text" id="writeDarkHeight" placeholder="Skriv her">
                    </form>
                    <form onsubmit="return false">
                        <input type="text" id="writeDarkWidth" placeholder="Skriv her">
                    </form>
                    <div id="txtBoxLeftDark">
                        U-verdi for gammelt vindu
                    </div>
                    <div id="txtBoxRightDark">
                        U-verdi for nytt vindu
                    </div>
                    <select name="Gammel U-verdi" id="dropdownDarkUOld">
                        <option>0.8</option>
                        <option>1.2</option>
                        <option>1.6</option>
                        <option>2.4</option>
                        <option>2.6</option>
                        <option>2.8</option>
                    </select>
                    <select name="Ny U-verdi" id="dropdownDarkUNew">
                        <option>0.8</option>
                        <option>1.2</option>
                        <option>1.6</option>
                        <option>2.4</option>
                        <option>2.6</option>
                        <option>2.8</option>
                    </select>
                    <div id="txtBoxLeftDark">
                        Ønsket temperatur innendørs
                    </div>
                    <div id="txtBoxRightDark">
                        Hvor i landet bor du?
                    </div>
                    <form onsubmit="return false">
                        <input type="text" id="writeDarkTemp" placeholder="Skriv her">
                    </form>
                    <select name="U-verdi" id="dropdownDarkLocation">
                        <option>Hvor i landet bor du?</option>
                        <option>Bergen</option>
                        <option>Bodø</option>
                        <option>Fagernes</option>
                        <option>Hamar</option>
                        <option>Hammerfest</option>
                        <option>Hovden</option>
                        <option>Kristiansand</option>
                        <option>Lillehammer</option>
                        <option>Namsos</option>
                        <option>Narvik</option>
                        <option>Oslo</option>
                        <option>Stavanger</option>
                        <option>Tromsø</option>
                        <option>Trondheim</option>
                        <option>Ålesund</option>
                    </select>
                    <div>
                        <button type="button" onclick="kalkulatorDark()" id="kalkDarkButton">
                            Regn ut
                        </button>
                        <span id="kalkDarkResultBox">
    
                        </span>
                    </div>
                </div>
            </p>
        </div>
        <div id="img5">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
