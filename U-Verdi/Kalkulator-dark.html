<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-verdi kalkulator</title>
    <link rel="stylesheet" href="Nettside-css.css">
    <link rel="stylesheet" href="Kalkulator.css">
</head>
<body>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <div>
        <div id="bar">
            <div id="logo1">
                <img src="Logo.png" alt="Dyre vinduer AS" height="100%" width="100%">
            </div>
            <a href="Infoside-dark.html">
                <div id="info3">
                    <p id="txt3">Informasjon</p>
                </div>
            </a>
            <div id="calc3">
                <p id="txt3">Kalkulator</p>
            </div>
            <a href="U-verdi-dark.html">
                <div id="val1">
                    <p id="txt3">U-verdi</p>
                </div>
            </a>
            <a href="Kontakt-dark.html">
                <div id="cont1">
                    <p id="txt3">Hjelp</p>
                </div>
            </a>
            <a href="Kalkulator-light.html">
                <div id="dark1">
                    <p id="txt4">
                        Mørk modus
                    </p>
                </div>
            </a>
        </div>
        <div id="img4">
            <img src="" alt="">
        </div>
        <div id="txtbox3">
            <p id="txtW">
                <div id="kalkulatorBox">
                    <div id="txtBoxLeftDark">
                        Vindu høyde i cm
                    </div>
                    <div id="txtBoxRightDark">
                        Vindu bredde i cm
                    </div>
                    <form onsubmit="return false">
                        <input type="text" id="writeDarkHeight" placeholder="Høyde i cm">
                    </form>
                    <form onsubmit="return false">
                        <input type="text" id="writeDarkWidth" placeholder="Bredde i cm">
                    </form>
                    <select name="Gammel U-verdi" id="dropdownDarkUOld">
                        <option>U-verdi på gammelt vindu</option>
                        <option>0.8</option>
                        <option>1.2</option>
                        <option>1.6</option>
                        <option>2.4</option>
                        <option>2.6</option>
                        <option>2.8</option>
                    </select>
                    <select name="Ny U-verdi" id="dropdownDarkUNew">
                        <option>U-verdi på nytt vindu</option>
                        <option>0.8</option>
                        <option>1.2</option>
                        <option>1.6</option>
                        <option>2.4</option>
                        <option>2.6</option>
                        <option>2.8</option>
                    </select>
                    <form onsubmit="return false">
                        <input type="text" id="writeDarkTemp" placeholder="Ønsket temperatur inne">
                    </form>
                    <select name="U-verdi" id="dropdownDarkLocation">
                        <option>Hvor i landet bor du?</option>
                        <option>Nord-Norge</option>
                        <option>Midt-Norge</option>
                        <option>Vestlandet</option>
                        <option>Østlandet</option>
                        <option>Sørlandet</option>
                    </select>
                </div>
            </p>
        </div>
        <div id="img5">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
