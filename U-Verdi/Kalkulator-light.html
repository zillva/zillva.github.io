<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-verdi kalkulator</title>
    <link rel="stylesheet" href="Nettside-css.css">
    <link rel="stylesheet" href="Kalkulator.css">
    <script src="Kalkulator.js"></script>
</head>
<body>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <div>
        <div id="bar">
            <div id="logo">
                <img src="Logo.png" alt="Dyre vinduer AS" height="100%" width="100%">
            </div>
            <a href="Infoside-light.html">
                <div id="info2">
                    <p id="txt1">Informasjon</p>
                </div>
            </a>
            <div id="calc2">
                <p id="txt1">Kalkulator</p>
            </div>
            <a href="U-verdi-light.html">
                <div id="val">
                    <p id="txt1">U-verdi</p>
                </div>
            </a>
            <a href="Kontakt-light.html">
                <div id="cont">
                    <p id="txt1">Hjelp</p>
                </div>
            </a>
            <a href="Kalkulator-dark.html">
                <div id="dark">
                    <p id="txt2">
                        Mørk modus
                    </p>
                </div>
            </a>
        </div>
        <div id="img2">
            <img src="" alt="">
        </div>
        <div id="txtbox2">
            <p id="txtW">
                <p style="font-size: 40px; text-align: center;">Kalkulator</p>
                <p style="text-align: center;">Regn ut hvor mye du kan spare per vindu i året</p>
                <div id="kalkulatorLightBox">
                    <div id="txtBoxLeftLight">
                        Vindu høyde i cm
                    </div>
                    <div id="txtBoxRightLight">
                        Vindu bredde i cm
                    </div>
                    <form onsubmit="return false">
                        <input type="text" id="writeLightHeight" placeholder="Skriv her">
                    </form>
                    <form onsubmit="return false">
                        <input type="text" id="writeLightWidth" placeholder="Skriv her">
                    </form>
                    <div id="txtBoxLeftLight">
                        U-verdi for gammelt vindu
                    </div>
                    <div id="txtBoxRightLight">
                        U-verdi for nytt vindu
                    </div>
                    <select name="Gammel U-verdi" id="dropdownLightUOld">
                        <option>0.8</option>
                        <option>1.2</option>
                        <option>1.6</option>
                        <option>2.4</option>
                        <option>2.6</option>
                        <option>2.8</option>
                    </select>
                    <select name="Ny U-verdi" id="dropdownLightUNew">
                        <option>0.8</option>
                        <option>1.2</option>
                        <option>1.6</option>
                        <option>2.4</option>
                        <option>2.6</option>
                        <option>2.8</option>
                    </select>
                    <div id="txtBoxLeftLight">
                        Ønsket temperatur innendørs
                    </div>
                    <div id="txtBoxRightLight">
                        Hvor i landet bor du?
                    </div>
                    <form onsubmit="return false">
                        <input type="text" id="writeLightTemp" placeholder="Skriv her">
                    </form>
                    <select name="U-verdi" id="dropdownLightLocation">
                        <option>Hvor i landet bor du?</option>
                        <option>Bergen</option>
                        <option>Bodø</option>
                        <option>Fagernes</option>
                        <option>Hamar</option>
                        <option>Hammerfest</option>
                        <option>Hovden</option>
                        <option>Kristiansand</option>
                        <option>Lillehammer</option>
                        <option>Namsos</option>
                        <option>Narvik</option>
                        <option>Oslo</option>
                        <option>Stavanger</option>
                        <option>Tromsø</option>
                        <option>Trondheim</option>
                        <option>Ålesund</option>
                    </select>
                    <div>
                        <button type="button" onclick="kalkulatorLight()" id="kalkLightButton">
                            Regn ut
                        </button>
                        <span id="kalkLightResultBox">
                            Resultat her
                        </span>
                    </div>
                </div>
            </p>
        </div>
        <div id="img3">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
